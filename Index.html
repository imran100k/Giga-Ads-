<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App with Giga.pub</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Giga.pub Ad Script -->
  <script src="https://ad.gigapub.tech/script?id=1292" defer></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }

    button {
      background-color: #0088cc;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0070a0;
    }
  </style>
</head>
<body>
  <h2>üé¨ Watch Ad &amp; Earn</h2>
  <p id="status">Loading Telegram user...</p>
  <button onclick="showAd()">‚ñ∂Ô∏è Watch Ad</button>

  <script>
    // Telegram WebApp Init
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    document.getElementById("status").innerText = user
      ? `Hi, ${user.first_name}!`
      : "Welcome!";

    // Giga Ad Function
    function showAd() {
      if (typeof window.showGiga === "function") {
        window.showGiga()
          .then(() => {
            alert("‚úÖ Ad finished! You earned a reward.");
          })
          .catch((err) => {
            console.error("Ad error:", err);
            alert("‚ùå Ad could not be shown.");
          });
      } else {
        alert("‚ö†Ô∏è Ad is not ready yet. Please wait a moment.");
      }
    }
  </script>
</body>
</html>
