<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reward Unlock</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #222;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }

    /* Interstitial Screen */
    #interstitial {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #message {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>üéÅ Unlock Your Daily Bonus</h2>
  <p>Click below to continue</p>
  <button onclick="showInterstitial()">Unlock Reward</button>

  <!-- Interstitial Overlay -->
  <div id="interstitial">
    <div class="spinner"></div>
    <div id="message">Loading Reward... Please wait</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function showInterstitial() {
      document.getElementById('interstitial').style.display = 'flex';

      // Simulate delay before redirect
      setTimeout(() => {
        // Monetag Interstitial or Direct Link
        window.location.href = "https://your-monetag-link.com"; // Replace with your real link
      }, 4000); // 4 seconds delay
    }
  </script>
</body>
</html>
