<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Giga.pub Mini App</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Giga.pub Script (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶¨‡¶∏‡¶æ‡¶®) -->
  <script src="https://ad.gigapub.tech/script?id=1263" defer></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #006f99;
    }
  </style>
</head>
<body>
  <h2>üé¨ Earn by Watching Ads</h2>
  <p id="user">Loading user...</p>
  <button onclick="showAd()">‚ñ∂Ô∏è Watch Ad</button>

  <script>
    // Telegram WebApp Init
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    document.getElementById("user").innerText =
      user ? `Hi, ${user.first_name}` : "Welcome!";

    // Show Ad Function
    function showAd() {
      if (typeof window.showGiga === 'function') {
        window.showGiga()
          .then(() => {
            alert("‚úÖ Ad watched! Reward earned.");
          })
          .catch(() => {
            alert("‚ùå Ad failed or was skipped.");
          });
      } else {
        alert("‚ö†Ô∏è Giga Ad not loaded yet.");
      }
    }
  </script>
</body>
</html>
