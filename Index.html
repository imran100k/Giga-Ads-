<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giga.pub Offers</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .offer {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .offer-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .offer-btn {
      padding: 10px 15px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .offer-btn:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>
  <h2>🔥 Giga.pub Hot Offers</h2>

  <div class="offer">
    <div class="offer-title">📱 Get Free iPhone</div>
    <button class="offer-btn" onclick="goToOffer('https://giga.pub/your-affiliate-link-1')">Claim Now</button>
  </div>

  <div class="offer">
    <div class="offer-title">💰 Win $500 Instantly</div>
    <button class="offer-btn" onclick="goToOffer('https://giga.pub/your-affiliate-link-2')">Join Offer</button>
  </div>

  <div class="offer">
    <div class="offer-title">🎁 Free Gift Card</div>
    <button class="offer-btn" onclick="goToOffer('https://giga.pub/your-affiliate-link-3')">Get It</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function goToOffer(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
